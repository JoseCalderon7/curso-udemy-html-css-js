<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listar Personas</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=add"
    />
    <link rel="stylesheet" href="css/estilos.css" />
  </head>
  <body onload="cargarNombres()">
    <main>
      <header>
        <h1>Listado de Personas</h1>
      </header>
      <section>
        <article id="primero">
          <h2 id="agregar">AÃ±adir campos</h2>
          <form id="forma">
            <div id="ordenInputs">
              <label>
                <input
                  id="nombre"
                  type="text"
                  name="nombre"
                  value=""
                  placeholder="Escribir nombre"
                />
              </label>
              <label>
                <input
                  id="apellido"
                  type="text"
                  name="apellido"
                  value=""
                  placeholder="Escribir apellido"
                />
              </label>
            </div>
          </form>
          <button onclick="agregarPersona()">
            <span class="material-symbols-outlined"> add </span>
          </button>
        </article>
        <article id="segundo">
          <h2 id="listar">Listado de nombres</h2>
          <div id="elemento">
            <ul id="personas">
              <!-- <li>Carmen Gloria</li> -->
            </ul>
          </div>
        </article>
      </section>
    </main>
    <script src="js/javascript.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
