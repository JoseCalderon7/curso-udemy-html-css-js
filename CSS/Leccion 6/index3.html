<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas de descripción en HTML</title>
</head>
<body>
    <h1>Lenguaje de programación</h1>
    <dl>
        <!-- dt = Descripción del término -->
        <dt>Java:</dt>
        <!-- dd = Descripción de la información -->
        <dd>Creador: Juan Perez</dd>
        <dt>Python:</dt>
        <dd>Creador: Perez Juan</dd>
    </dl>
</body>
</html>
