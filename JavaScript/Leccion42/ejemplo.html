<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reloj</title>
  </head>
  <body>
    <h1 id="hora"></h1>
    <script>
      let titular = document.getElementById("hora");

      let reloj = () => {
        let fecha = new Date();
          titular.innerHTML = `${fecha.getHours().toString().padStart(2, '0')}:${fecha.getMinutes().toString().padStart(2, '0')}:${fecha.getSeconds().toString().padStart(2, '0')}`
        };

      reloj()
      
      setInterval(reloj, 1000);
    </script>
  </body>
</html>
