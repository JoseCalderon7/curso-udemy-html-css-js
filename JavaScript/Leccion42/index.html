<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM con JavaScript</title>
</head>
<body>
    <h1 id="cabezera">Ejemplo DOM</h1>
    <p id="parrafo">Saludos a todos.</p>

    <script>
        let cabezera = document.getElementById("cabezera")
        //TEMPLATE LITERAL
        console.log(`Valor de la cabezera: ${cabezera.innerHTML}`);
        
        let parrafo = document.getElementById("parrafo")
        console.log(`Valor del parrafo: ${parrafo.innerHTML}`);

        // CAMBIA EL VALOR DE LA ETIQUETA HTML
        cabezera.innerHTML = 'Nuevo t√≠tulo.'
        parrafo.innerHTML = 'Buenas noches.'
        
    </script>

</body>
</html>
