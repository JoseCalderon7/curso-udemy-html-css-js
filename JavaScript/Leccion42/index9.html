<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manejo del DOM en JavaScript</title>
</head>
<body>
    <!--* FORMAS PARA MODIFICAR LOS ELEMENTOS EN HTML CON JAVASCRIPT -->
    <h1 id="titulo">Manejo del DOM en JavaScript</h1>
    <button onclick="mostrar()">Mostrar</button>
    <br>
    <img src="./imagenes/javascript.png" alt="" id="imagen">
    <script>
        // FORMA PARA MODIFICAR LOS ELEMENTOS DE NUESTRO HTML.
        let mostrar = () => {
            document.getElementById('imagen').src = "./imagenes/html5.png"
        }
    </script>
</body>
</html>
