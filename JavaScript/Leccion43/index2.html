<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manejo del DOM en JavaScript</title>
</head>
<body>
    <h1 id="titulo">Manejo del DOM en JavaScript</h1>
    <br>
    <div id="mostrar"></div>
    <script>
        // LLAMADA DE LA FUNCIÃ“N CON CALLBACK
        let cambiarTexto = () => {
            document.getElementById('mostrar').innerHTML = 'Nuevo contenido.'
        }

        document.getElementById('titulo').onclick = cambiarTexto;
        
    </script>
</body>
</html>
