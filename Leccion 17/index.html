<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iconos en CSS</title>
    <link rel="stylesheet" href="css/estilos.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body>
    <h1>Iconos de Boostrap</h1>
    <div>
      <p>
        <span class="bi-alarm icono-red">Alarma</span>
      </p>
    </div>
    <div>
      <p>
        <span class="bi-alarm icono-azul">Alarma Azul</span>
      </p>
    </div>
    <div>
      <p>
        <span class="bi bi-arrow-right-circle-fill icono-verde"
          >Flecha verde</span
        >
      </p>
    </div>

    <h1>Iconos de Google</h1>
    <!-- Material Icons - Google -->
    <div>
      <p>
        <span class="material-symbols-outlined" style="vertical-align: bottom">
          home
        </span>
        buscar
      </p>
    </div>

    <h1>Iconos de Ionic</h1>
    <!-- Iconos de Ionic - Ionic -->
     <div>
        <p>
            <ion-icon name="heart" class="icono-red"></ion-icon>
        </p>
     </div>
  </body>
</html>
