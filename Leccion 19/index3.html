<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Z-Index</title>
    <link rel="stylesheet" href="css/estilos3.css">
</head>
<body>
    <h1>Elementos con z-Index</h1>
    <p>Elemento de párrafo</p>
    <div class="estatico">
        Elemento no posicionado - static
    </div>
    <div class="relativo">
        Segundo elemento - relative
        <div class="absoluto">
            Tercer elemento - absoluto
        </div>
    </div>
    <p style="padding: 0 0 500px 0;">Segundo elemento de párrafo</p>
</body>
</html>
